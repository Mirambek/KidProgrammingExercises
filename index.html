<style>
.circle {
  border-radius: 50%;
  width: 20px;
  height:20px;
  background-color: #59b4de;
  position: relative;
  display: inline-block;
  margin-top: 2px;
}
.circle::after {
  content: " ";
  position: absolute;
  display: block;
  background-color: rgb(255, 255, 255);
  height: 5px;
  margin-top: -3px;
  top: 50%;
  left: 1px;
  right: 1px;
  z-index: 9;
}
.circle::before {
  content: " ";
  position: absolute;
  display: block;
  background-color: rgb(255, 255, 255);
  width: 5px;
  margin-left: -2px;
  left: 50%;
  top: 1px;
  bottom: 1px;
  z-index: 9;
}
</style>
