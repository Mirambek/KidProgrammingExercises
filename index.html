<style>
    *{
        color: rgb(89, 180, 222);
    }
    .menu-link span{
        border:1px solid white;
        border-radius: 50%;
        padding: 0px 7px;
        font-size: 20px;
        font-weight: bold;
    }
    .menu-link{
        color: rgb(89, 180, 222); text-shadow: rgba(0, 0, 0, 0.9) 0px 0px 10px;
        text-decoration: none;
    }
.circle {
  border-radius: 50%;
  width: 20px;
  height:20px;
  background-color: transparent;
  position: relative;
  display: inline-block;
  margin-top: 2px;
  outline: none;
    border-color: #9ecaed;
    box-shadow: 0 0 10px #9ecaed;
    
}
.circle::after {
  content: " ";
  position: absolute;
  display: block;
  height: 1.7px;
  margin-top: -1.2px;
  top: 50%;
  left: 3.5px;
  right: 3.5px;
  z-index: 9;
  background-color: rgb(89, 180, 222);
}
.circle::before {
  content: " ";
  position: absolute;
  display: block;
  background-color: rgb(89, 180, 222);
  width: 1.5px;
  margin-left: -1px;
  left: 50%;
  top: 3.5px;
  bottom: 3.5px;
  z-index: 9;
}
.shape-connection-1{
    position: absolute;
    top: -50px;
    height: 90px;
    width: 100px;
    border-style: solid;
    border-right-width: 2px;
    border-top-width: 0px;
    border-left-width: 0px;
    border-bottom-width: 0px;
    border-color: rgb(89, 180, 222);
    -moz-transform: skew(-45deg);
    -webkit-transform: skew(-45deg);
    transform: skew(-53deg);
    animation: 4s infinite glow;
}
@keyframes glow {
  0% {
    border-color: red;
  }
  25% {
    border-color: blue;
  }
  75% {
    border-color: purple;
  }
  100% {
    border-color: rgb(89, 180, 222);
  }
}
@-webkit-keyframes glow {
  0% {
    border-color: red;
  }
  25% {
    border-color: blue;
  }
  75% {
    border-color: purple;
  }
  100% {
    border-color: rgb(89, 180, 222);
  }
}
</style>
