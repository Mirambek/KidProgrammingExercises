  <script>
    Blockly.Blocks['ara'] = {
      init: function () {
        this.appendDummyInput()
          .setAlign(Blockly.ALIGN_RIGHT)
          .appendField(new Blockly.FieldLabelSerializable("Ара"), "NAME");
        this.appendValueInput("Suret")
          .setCheck(null)
          .setAlign(Blockly.ALIGN_RIGHT)
          .appendField("Сурет");
        this.appendDummyInput()
          .setAlign(Blockly.ALIGN_RIGHT)
          .appendField("Аяқтар")
          .appendField(new Blockly.FieldDropdown([["0", "0"], ["2", "2"], ["4", "4"], ["6", "6"]]), 'LEGS');
        this.appendStatementInput("NAME")
          .setCheck(null)
          .appendField("Сипаттамасы");
        this.setInputsInline(false);
        this.setColour(230);
        this.setTooltip("");
        this.setHelpUrl("");
      },
      animal: 'ara',
      leg: 6,
      isCorrect: function () {
        return this.leg === parseInt(this.getFieldValue('LEGS'))
      }
    };
    Blockly.Blocks['utka'] = {
      init: function () {
        this.appendDummyInput()
          .appendField("Қаз");
        this.appendValueInput("NAME")
          .setCheck(null)
          .appendField("Суреті");
        this.appendDummyInput()
          .appendField("Аяғы")
          .appendField(new Blockly.FieldDropdown([["0", "0"], ["2", "2"], ["4", "4"], ["6", "6"]]), 'LEGS');
        this.appendStatementInput("NAME")
          .setCheck(null)
          .appendField("Сипаттамасы");
        this.setInputsInline(false);
        this.setColour(230);
        this.setTooltip("");
        this.setHelpUrl("");
      },
      leg: 2,
      animal: 'utka',
      isCorrect: function () {        
        return this.leg === parseInt(this.getFieldValue('LEGS'))
      }
    };
    Blockly.Blocks['koshka'] = {
  init: function() {
    this.appendDummyInput()
        .appendField("Мысық");
    this.appendValueInput("NAME")
        .setCheck(null)
        .appendField("Суреті");
    this.appendDummyInput()
        .appendField("Аяғы")
        .appendField(new Blockly.FieldDropdown([["0","0"], ["2","2"], ["4","4"], ["6","6"]]), "LEGS");
    this.appendStatementInput("NAME")
        .setCheck(null)
        .appendField("Сипаттамасы");
    this.setInputsInline(false);
    this.setColour(230);
 this.setTooltip("");
 this.setHelpUrl("");
  },
  leg: 4,
  animal: 'koshka',
  isCorrect: function(){
    return this.leg === parseInt(this.getFieldValue('LEGS'))
  }
};

  Blockly.Xml.appendDomToWorkspace(document.getElementById('toolbox'),
    demoWorkspace);
  function validate() {
    var blocks = demoWorkspace.getAllBlocks();
    var errors = 0;
    var badBlocks = [];
    for (var b = 0, block; block = blocks[b]; b++) {
      if (block.isCorrect && !block.isCorrect()) {
        errors++;
        // Bring the offending blocks to the front.
        block.select();
        console.log(block);
        badBlocks.push(block);
      }
    }
    alert(`Дурыс емес саны ` + errors + '!');
  }
  document.getElementById("validateButton").addEventListener("click", function () {
    validate();
  });
  
</script>
</html>
