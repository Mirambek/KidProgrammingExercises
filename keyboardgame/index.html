<html>
<header>
    <link rel="stylesheet" href="../game.css">
    <link rel="stylesheet" href="keyboard.css">
</header>


<body>
    <div style="padding:10px;" class="description">
        <div>
            <button id="startGame" onclick="startGame(this)">Run</button>
        </div>
        <div style="flex-grow: 1">
            <h1 style="text-align: center">Пернетақтаны қолданып, корсетілген мәтінді дұрыс теріңіз</h1>
        </div>
        <div>
            <button id="back-button" onclick="window.history.back()">
                Артқа
            </button>
        </div>
    </div>
    <hr />
    <div class="table">
        <div class="cell" id="right-stars" style="text-align: center">
            <div style="border: 1px solid greenyellow;display: inline-block;">
                <div>
                    <h3 style=" margin:1px;">Дұрыс жауаптар:</h3>
                </div>
                <span>★ </span>
                <span>★ </span>
                <span>★ </span>
                <span>★ </span>
                <span>★ </span>
                <span>★ </span>
                <span>★ </span>
                <span>★ </span>
                <span>★ </span>
                <span>★ </span>
            </div>
        </div>
    </div>
    <div class="main-section">
        <div class="left">

            <div class="textarea">
                <div id="text-to-type">
                </div>
            </div>
            <div class="textarea" style="margin-top: 30px;">
                <div id="typing-result">

                </div>
            </div>
        </div>

        <div class="right">
            <div class="levelAnswers">
                <b>Әр деңгей, қанша уақытта орындалды:</b>
                <div id="time"> </div>
                <div id="time-1"> </div>
                <div id="time-2"> </div>
            </div>
        </div>
    </div>
</body>
<script src="keyboard.js"></script>

</html>
