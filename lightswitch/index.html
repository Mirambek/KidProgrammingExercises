<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blockly Demo: Generating JavaScript</title>
    <script src="../libraries/blockly_compressed.js"></script>
    <script src="../libraries/blocks_compressed.js"></script>
    <script src="../libraries/javascript_compressed.js"></script>
    <script src="../libraries/msg/ru.js"></script>

    <script src="customblocks.js"></script>
    <link rel="stylesheet" href="../game.css">
    <style>
        body {
            background-color: #fff;
            font-family: sans-serif;
        }

        h1 {
            font-weight: normal;
            font-size: 140%;
        }

        #switch {
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-color: white;
            border: solid 1px black;
            position: absolute;
            left: 760px;
            top: 110px;
        }
    </style>
</head>

<body>
    <div style="padding:10px;" class="description">
        <div >
        <button onclick="runCode()">Тексеру</button>
        </div>
        <div style="flex-grow: 1">
          <h1>Жануарлардың суретін, неше аяғы бар екенін, және де сипаттамасын беріңіздер.</h1>
        </div>
        <div >
        <button  id="back-button" onclick="window.open('/')">
          Артқа
        </button>
      </div>
      </div>
    

    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

    <xml id="toolbox" style="display: none;">
        <category name="Логикасы">
            <block type="lightswitch">
                <field name="lightcolor">қызыл</field>
                <field name="switch">қосу</field>
            </block>
        </category>
    </xml>

    <div id="switch"></div>

    </div>

    <script>
        var workspace = Blockly.inject('blocklyDiv',
            {
                toolbox: document.getElementById('toolbox')
            });

        function runCode() {
            window.LoopTrap = 1000;
            Blockly.JavaScript.INFINITE_LOOP_TRAP =
                'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
            try {
                eval(code);
            } catch (e) {
                alert(e);
            }
        }
    </script>

</body>

</html>
